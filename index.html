      ///////POPUP//////

      map.on('click', function(e) {
        var features2 = map.queryRenderedFeatures(e.point, {
          layers: ['tem-mais']
        });

        // if the features have no info, return nothing
        if (!features2.length) {
          return;
        }

        var feature = features2[0];

        // Populate the popup and set its coordinates
        // based on the feature found
        var popup = new mapboxgl.Popup()
          .setLngLat(feature.geometry.coordinates)
          .setHTML('<div id="popup" class="popup" style="z-index: 10;">' +
            '<ul class="list-group">' +
            '<img class="box-image" src="./media/' + feature.properties['foto'] + '">' +
            '<li class="list-group-item" style="margin-top:10px;"> <b> Tipo do lixo </br> </b>' + feature.properties['tipo'] + " </li>" +
            '<li class="list-group-item"> <b> Observações </br> </b>' + feature.properties['observacoes'] + " </li>" +
            //'<table border="1" style="margin-top:10px;"> <tr> <td class="line-color">' + feature.properties['class'] + '</td> </tr> </table>' +
            '</ul> </div>'
          )
          .addTo(map);

        var cell = $('td');

        $(document).ready(function() {
          cell.each(function() {
            var cell_value = !$(this).text();
            if (cell_value = 'Color') {
              $(this).css({
                'background': '#511050'
              });
            } else if (cell_value = 'Tree') {
              $(this).css({
                'background': '#51d150'
              });
            } else if (cell_value = 'Water') {
              $(this).css({
                'background': '#3bb2d0'
              });
            } else if (cell_value = 'Anthropic') {
              $(this).css({
                'background': '#696840'
              });
            } else if (cell_value = 'Attraction') {
              $(this).css({
                'background': '#e55e5e'
              });
            } else if (cell_value = 'Hill') {
              $(this).css({
                'background': '#fbb03b'
              });
            };
          });
        });

      });
